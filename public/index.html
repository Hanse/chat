<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Room</title>

  <meta name="author" content="hkk">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <h1>Chat Room</h1>
  </header>
  
  <div id="chat">
    <div id="users">
      <h3>Online now: </h3>
      <ul></ul>
    </div>

    <div id="room">
    </div>
  </div>

  <div id="reply">
    <input type="text" id="data" placeholder="Write something">
    <p><input type="checkbox" id="enable_beeping" checked><label for="enable_beeping">Enable beeping</label></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="app.js"></script>
</body>
</html>
